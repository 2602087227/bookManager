<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>图书</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/element-ui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书作者" v-model="pagination.author" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.mark" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="image" label="图片" align="center">                    <template slot-scope="{ row }">                        <el-image style="width: 100px; height: 100px; border:none;cursor: pointer;"                                  :src="getImage(row.image)"                                  :preview-src-list="[ `/common/download?name=${row.image}` ]" >                            <div slot="error" class="image-slot">                                <img src="./../../images/noImg.png"  style="width: auto; height: 40px; border:none;" >                            </div>                        </el-image>                    </template>                </el-table-column>                <el-table-column prop="author" label="图书作者" align="center"></el-table-column>                <el-table-column prop="mark" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container" >                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div><!--             新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书编号" prop="isbn">                                    <el-input v-model="formData.isbn"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="作者" prop="author">                                    <el-input v-model="formData.author"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="出版社" prop="publisher">                                    <el-input v-model="formData.publisher"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="价格" prop="price">                                    <el-input v-model="formData.price"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="库存" prop="stock">                                    <el-input v-model="formData.stock"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item                                        label="图书图片:"                                        prop="region"                                        class="uploadImg"                                >                                    <el-upload                                            class="avatar-uploader"                                            action="/common/upload"                                            :show-file-list="false"                                            :on-success="handleAvatarSuccess"                                            :on-change="onChange"                                            ref="upload"                                    >                                        <img                                                v-if="imageUrl"                                                :src="imageUrl"                                                class="avatar"                                        ></img>                                        <i                                                v-else                                                class="el-icon-plus avatar-uploader-icon"                                        ></i>                                    </el-upload>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.mark" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书编号" prop="isbn">                                    <el-input v-model="formData.isbn"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="作者" prop="author">                                    <el-input v-model="formData.author"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="出版社" prop="publisher">                                    <el-input v-model="formData.publisher"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="价格" prop="price">                                    <el-input v-model="formData.price"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="库存" prop="stock">                                    <el-input v-model="formData.stock"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item                                        label="图书图片:"                                        prop="image"                                        class="uploadImg"                                >                                    <el-upload                                            class="avatar-uploader"                                            action="/common/upload"                                            :show-file-list="false"                                            :on-success="handleAvatarSuccess"                                            :on-change="onChange"                                            ref="upload"                                    >                                        <img                                                v-if="imageUrl"                                                :src="imageUrl"                                                class="avatar"                                        ></img>                                        <i                                                v-else                                                class="el-icon-plus avatar-uploader-icon"                                        ></i>                                    </el-upload>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.mark" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/element-ui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            imageUrl: '',            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {                isbn: '',                name: '',                author: '',                publisher: '',                image: '',                price: '',                stock: '',                mark: '',            },//表单数据            rules: {//校验规则                isbn : [{ required: true, message: '图书编号为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                name: "",                author: "",                mark: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            handleAvatarSuccess (response, file, fileList) {                this.imageUrl = `/common/download?name=${response.data}`                this.formData.image= response.data;            },            onChange (file) {                if (file) {                    const suffix = file.name.split('.')[1]                    const size = file.size / 1024 / 1024 < 2                    if (['png', 'jpeg', 'jpg'].indexOf(suffix) < 0) {                        this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')                        this.$refs.upload.clearFiles()                        return false                    }                    if (!size) {                        this.$message.error('上传文件大小不能超过 2MB!')                        return false                    }                    return file                }            },                //列表            // getAll() {            //     //发送异步请求            //     axios.get("/books").then((res)=>{            //         // console.log(res.data);            //         this.dataList = res.data.data;            //     });            // },            // 加载图片            getImage (image) {                return `/common/download?name=${image}`            },            //分页查询            getAll() {                //组织参数，拼接url请求地址                param = "&name="+this.pagination.name;                param +="&author="+this.pagination.author;                param +="&mark="+this.pagination.mark;                // console.log(param);                //发送异步请求                axios.get("/book/page?page="+this.pagination.currentPage+"&pageSize="+this.pagination.pageSize+param).then((res)=>{                    this.pagination.currentPage=res.data.data.current ;                    this.pagination.pagesize=res.data.data.pageSize;                    this.pagination.total=res.data.data.total;                    this.dataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};                this.imageUrl = '';            },            //添加            handleAdd () {                axios.post("/book",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(String(res.data.code) === '1'){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.data);                    }else{                        this.$message.error(res.data.data);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？","提示",{type:"info"}).then(()=>{                    axios.delete("/book/"+row.id).then((res)=>{                        if(String(res.data.code) === '1'){                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/book/"+row.id).then((res)=>{                    // if(res.data.flag && res.data.data != null ){                        if(res.data.data != null ){                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                        this.imageUrl = `/common/download?name=${res.data.data.image}`;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/book",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(String(res.data.code) === '1'){                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    }else{                        this.$message.error("修改失败");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },        }    })</script></html>
